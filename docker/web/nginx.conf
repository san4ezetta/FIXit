server {
    listen 80;
    server_name _;

    # Serve built Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to Go backend service inside the compose network
    location /api/ {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upgrade headers in case you use websockets later
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # History API fallback for Vue Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip for basic assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
    gzip_min_length 1024;
}